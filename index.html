<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
<link rel="stylesheet" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="container">
  <main class="content">
    <img class="big" src="images/image-equilibrium.jpg" alt="Equilibrium">

    <div class="top">
      <img class="view" src="images/icon-view.svg" alt="viewer">  
    </div>

    <div class="menu">
  <span>Equilibrium #3429</span>
  <p class="description">Our Equilibrium collection promotes balance and calm.</p> 
</div>

  <div class="ethereum">
   <img src="images/icon-ethereum.svg" alt="a ethereum">
    <span>0.041 ETH</span>
  </div>
  
  <div class="clock">
    <img src="images/icon-clock.svg" alt="a clock">
    <span>3 days left</span>
  </div> 
  <hr>

<footer class="avatar">
  <img src="images/image-avatar.png" alt="avatar">
  <p>Creation of <span class="font-color">Jules Wyvern </span></p>
</footer>
</main>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Arzu475" target="_blank">Arzu475</a>.
  </div> 

</body>
</html>
